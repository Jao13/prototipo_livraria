<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proespon</title>
</head>
<body>
    <header>
        <section class="header-background">
            <div class="header__container">
                <img src="Proespon_logo.png" alt="logo do Proespon" id="logo_proespon">
    
                <div class="header__btn">
                    <button>
                        <a href="/">
                            <span>Blog</span>
                        </a>
                    </button>
    
                    <button>
                        <a href="/">
                            <span>Preços</span>
                        </a>
                    </button>
                    
                    <button>
                        <a href="/">
                            <span>Suporte</span>
                        </a>
                    </button>
    
                    <button>
                        <a href="/">
                            <span>Entrar</span>
                        </a>
                    </button>
    
                    <button id="btn__login">
                        <a href="/">
                            <span>Inscrever-se</span>
                        </a>
                    </button>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <section class="main-container">
            <div class="main__title">
                <h1>Adicione aqui o livro que você gostaria de resumir e <br>aproveite nossos recursos para uma leitura mais eficiente!</h1>
                <h2>Leia, curte e Aprenda!</h2>
            </div>
        </section>
        <textarea placeholder="Coloque seu texto aqui!"></textarea>

        <button class="btn__resumir">
            <a href="/">
                <span>Resumir</span>
            </a>
        </button>
    </main>
</body>
</html>
