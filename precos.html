<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proespon</title>
</head>
<body>
    <header>
        <section class="header-background">
            <div class="header__container">
                <img src="Proespon_logo.png" alt="logo do Proespon" id="logo_proespon">
    
                <div class="header__btn">
                    <button>
                        <a href="/">
                            <span>Blog</span>
                        </a>
                    </button>
    
                    <button>
                        <a href="/">
                            <span>Preços</span>
                        </a>
                    </button>
                    
                    <button>
                        <a href="/">
                            <span>Suporte</span>
                        </a>
                    </button>
    
                    <button>
                        <a href="/">
                            <span>Entrar</span>
                        </a>
                    </button>
    
                    <button id="btn__login">
                        <a href="login.html">
                            <span>Inscrever-se</span>
                        </a>
                    </button>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <section class="precos__container">
                <h2 class="precos-title">Preços

                    <button class="btn-voltar">
                        <a href="/">
                            <span>Voltar</span>
                        </a>
                    </button>
                </h2>
                <p>Escolha a sua assinatura para obter mais benefícios e economize!</p>

                <div class="tabela__container">
                    <div class="plano-gratis">
                        <div class="gratis__container">
                            <h2>Gratis</h2>
                            <h3>O seu plano atual</h3>
                            <p>Desfrute de acesso de todas as funcionalidades do Proespon</p>
                        </div>

                        <div class="beneficios__gratis">
                            <ul>
                                <li>Resumos de seus livros</li>
                            </ul>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
